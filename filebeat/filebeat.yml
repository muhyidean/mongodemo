filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /var/log/mongodemo/*.log
    fields:
      log_type: application
      application: mongodemo
    fields_under_root: false
    json.keys_under_root: false
    json.add_error_key: true
    multiline.pattern: '^\d{4}-\d{2}-\d{2}'
    multiline.negate: true
    multiline.match: after

  - type: log
    enabled: true
    paths:
      - /var/log/mongodemo/access*.log
    fields:
      log_type: access
      application: mongodemo
    fields_under_root: false

processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_docker_metadata: ~

output.logstash:
  hosts: ["logstash:5044"]

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

