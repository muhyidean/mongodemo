spring.application.name=mongodemo

# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=contentdb

# Optional: If using MongoDB URI instead
# spring.data.mongodb.uri=mongodb://localhost:27017/contentdb

# WebSocket Configuration
# Ensure servlet stack is used (required for WebSocket with STOMP)
spring.main.web-application-type=servlet

# GraphQL Configuration
# GraphQL endpoint will be available at /graphql
spring.graphql.path=/graphql
# Enable GraphiQL UI for interactive query testing (development only)
# Access at: http://localhost:8080/graphiql
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# Kafka Consumer Configuration (if needed for consuming)
spring.kafka.consumer.group-id=person-websocket-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Logging Configuration
logging.level.root=ERROR
logging.level.org.springframework=ERROR

# Actuator Configuration
# Base path for actuator endpoints (default: /actuator)
management.endpoints.web.base-path=/actuator
# Expose all endpoints via HTTP (or specify individual endpoints)
management.endpoints.web.exposure.include=*
# Enable health endpoint details
management.endpoint.health.show-details=always
# Enable shutdown endpoint (use with caution in production)
management.endpoint.shutdown.enabled=true
# Server info endpoint
management.info.env.enabled=true

# Prometheus Configuration
# Enable Prometheus metrics endpoint
management.endpoints.web.exposure.include=health,info,metrics,prometheus
# Enable Prometheus registry
management.metrics.export.prometheus.enabled=true
# Add application name as a tag for metrics
management.metrics.tags.application=${spring.application.name}
# Enable JVM metrics
management.metrics.enable.jvm=true
# Enable system metrics
management.metrics.enable.system=true
# Enable HTTP metrics
management.metrics.enable.http=true
