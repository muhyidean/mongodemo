# Actuator Configuration
# Base path for actuator endpoints (default: /actuator)
management.endpoints.web.base-path=/actuator
# Expose all endpoints via HTTP (or specify individual endpoints)
# Note: shutdown endpoint is disabled separately above
management.endpoints.web.exposure.include=*
# Enable health endpoint details
management.endpoint.health.show-details=always
# Enable shutdown endpoint (use with caution in production)
# DISABLED to prevent automatic shutdowns
management.endpoint.shutdown.enabled=false
# Server info endpoint
management.info.env.enabled=true

# Prometheus Configuration
# Enable Prometheus metrics endpoint
management.endpoints.web.exposure.include=health,info,metrics,prometheus
# Enable Prometheus registry
management.metrics.export.prometheus.enabled=true
# Add application name as a tag for metrics
management.metrics.tags.application=${spring.application.name}
# Enable JVM metrics
management.metrics.enable.jvm=true
# Enable system metrics
management.metrics.enable.system=true
# Enable HTTP metrics
management.metrics.enable.http=true

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=gemma3:4b
spring.ai.ollama.chat.options.temperature=0.7
