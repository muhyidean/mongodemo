spring.application.name=mongodemo

# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=contentdb

# Optional: If using MongoDB URI instead
# spring.data.mongodb.uri=mongodb://localhost:27017/contentdb

# WebSocket Configuration
# Ensure servlet stack is used (required for WebSocket with STOMP)
spring.main.web-application-type=servlet

# GraphQL Configuration
# GraphQL endpoint will be available at /graphql
spring.graphql.path=/graphql
# Enable GraphiQL UI for interactive query testing (development only)
# Access at: http://localhost:8080/graphiql
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# Kafka Consumer Configuration (if needed for consuming)
spring.kafka.consumer.group-id=person-websocket-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.edu.miu.mongodemo=DEBUG
logging.level.org.springframework.ai=DEBUG

